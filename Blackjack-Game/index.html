<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack Game</title>
</head>
<body>
    <h1 class="title">Blackjack Game</h1>
    <h1 id="message-el">Want to play a round ?</h1>
    <h1 class="cards" id="card-el">Cards:</h1>
    <h1 class="sum" id="sum-el">Sum :</h1>
    <button id="start-btn" onclick="startGame()">Start Game</button>
    <button id="new-btn" onclick="newCard()">New card</button>
    <h1 class="bait" id="player-el"></h1>

    <script src="./app.js"></script>
</body>
</html>
